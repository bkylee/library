<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>LIBRARY</h1>
    <div id="wrapper">
        <div id="info">
            <div>Add a book to the library!</div>
            <label for="title">Title:</label><input type="text" id="title">
            <label for="author"></label>Author:<input type="text" id="author">
            <label for="pages"></label>Pages:<input type="number" id="pages">
            <label for="read"></label>Read<input type="radio" id="read">
            <button id="submit" type="button">Submit</button>
        </div>
        <div id="display">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
